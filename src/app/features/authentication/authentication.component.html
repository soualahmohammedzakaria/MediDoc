<div class="relative h-screen w-full bg-custom-blue flex justify-center items-center">
  <div 
    class="absolute inset-0 bg-cover bg-center bg-no-repeat"
    style="background-image: url('/assets/images/common/bg_shape.png');">
  </div>
  <div class="relative z-10 bg-white p-8 rounded-2xl shadow-lg max-w-md w-11/12 poppins-font">
    <img src="/assets/images/common/logo_named.png" alt="MediDoc" class="h-8 mx-auto mb-4">
    <p class="text-center text-gray-600 mb-6">
      Veuillez entrer votre adresse email et mot de passe pour continuer
    </p>
    <form action="#" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Adresse Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Votre email" 
          class="mt-1 block w-full px-3 py-2 border rounded-lg bg-[#F1F4F9] focus:bg-white focus:ring-2 focus:ring-custom-blue focus:outline-none" 
          required
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de Passe:</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="Votre mot de passe" 
          class="mt-1 block w-full px-3 py-2 border rounded-lg bg-[#F1F4F9] focus:bg-white focus:ring-2 focus:ring-custom-blue focus:outline-none" 
          required
        />
      </div>
      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-600">
          <input type="checkbox" class="mr-2">
          Mémoriser mes informations
        </label>
        <a href="#" class="text-sm text-custom-blue hover:underline">Mot de passe oublié?</a>
      </div>
      <button 
        type="submit" 
        class="w-full py-2 bg-custom-blue text-white rounded-lg hover:bg-opacity-90 focus:ring-2 focus:ring-offset-2 focus:ring-custom-blue">
        Se Connecter
      </button>
    </form>
    <div class="flex flex-row items-center justify-center mt-6 text-gray-500 gap-2">
      <div class="h-0.5 bg-gray-200 w-full rounded-2xl"></div>
      <span class="text-sm">Ou</span>
      <div class="h-0.5 bg-gray-200 w-full rounded-2xl"></div>
    </div>
    <button 
      class="mt-2 w-full py-2 flex items-center justify-center space-x-2 text-md text-custom-blue underline hover:opacity-90">
      <span>Connectez-vous en tant que patient</span>
    </button>
  </div>
</div>
