<div class="w-full font-nunito">
    <div
      class="flex flex-col bg-white p-4 rounded-lg border border-custom-gray-light/25 transition-all duration-200"
    >
      <!-- Header -->
      <div
        (click)="isOpen = !isOpen"
        class="flex px-4 bg-white py-4 justify-between rounded-lg cursor-pointer items-center transition-all duration-200"
      >
        <span class="text-custom-dark-blue font-semibold text-xl">{{ title }}</span>
        <svg
          [ngClass]="{ 'rotate-180': isOpen }"
          class="w-5 h-5 text-custom-dark-blue transition-transform duration-200"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </div>
  
      <!-- Table Content -->
      <div [@toggleContent]="isOpen ? 'open' : 'closed'">
        <div
          class="bg-white text-custom-gray-medium rounded-lg rounded-t-none border-t-custom-light-teal border-t transition-all duration-200 py-4 px-4"
        >
          <div class="overflow-x-auto">
            <table class="table-auto w-full border-collapse border border-gray-300">
              <thead>
                <tr class="bg-gray-100">
                  <th class="border border-gray-300 px-4 py-2">ID</th>
                  <th class="border border-gray-300 px-4 py-2">Date</th>
                  <th class="border border-gray-300 px-4 py-2">Médecin</th>
                  <th class="border border-gray-300 px-4 py-2">Médicaments</th>
                  <th class="border border-gray-300 px-4 py-2">Statut</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let prescription of prescriptions">
                  <td class="border border-gray-300 px-4 py-2 text-center">{{ prescription.id }}</td>
                  <td class="border border-gray-300 px-4 py-2 text-center">{{ prescription.date }}</td>
                  <td class="border border-gray-300 px-4 py-2 text-center">{{ prescription.doctor }}</td>
                  <td class="border border-gray-300 px-4 py-2 text-center">
                    <a href="#" class="text-blue-500">Afficher Médicaments</a>
                  </td>
                  <td class="border border-gray-300 px-4 py-2 text-center">
                    <span
                      [ngClass]="{
                        'bg-green-100 text-green-600 px-3 py-1 rounded': prescription.status === 'Valider',
                        'bg-red-100 text-red-600 px-3 py-1 rounded': prescription.status === 'Non Valider'
                      }"
                    >
                      {{ prescription.status }}
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
